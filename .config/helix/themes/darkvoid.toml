type = "#a1a1a1"
search_highlight = "#1bfd9c"
operator = "#1bfd9c"
bracket = "#e6e6e6"
preprocessor = "#4b8902"
bool = "#66b2b2"
constant = "#b2d8d8"
added = "#baffc9"
changed = "#ffffba"
removed = "#ffb3ba"
error = "#dea6a0"
warning = "#d6efd8"
hint = "#bedc74"
info = "#7fa1c3"
